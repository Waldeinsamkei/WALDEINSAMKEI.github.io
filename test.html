<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我在石狮很想你💖</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    body {
      /* 请将下面这行中的路径替换为您本地背景图片的实际路径 */
      background: url("1.jpg") no-repeat center center fixed;
      background-size: 1300px 1200px; /* 宽1200px 高800px */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    /* 大写的Y背景 */
    .background-y {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* 确保在背景层 */
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none; /* 确保不会干扰其他元素 */
    }
    
    .y-letter {
      font-size: 70vw; /* 大幅增加Y的大小 */
      font-weight: 900;
      color: rgba(255, 255, 255, 0.7); /* 进一步增加不透明度 */
      font-family: "Arial Black", "Microsoft YaHei", sans-serif;
      text-shadow: 0 0 80px rgba(255, 200, 200, 0.8);
      transform: rotate(-5deg);
      animation: yFloat 20s infinite ease-in-out;
      user-select: none;
      /* 确保Y足够大，超出屏幕边界 */
      min-width: 120%;
      min-height: 120%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    @keyframes yFloat {
      0%, 100% { 
        transform: rotate(-5deg) translateY(0) scale(1); 
        opacity: 0.7;
      }
      25% { 
        transform: rotate(-3deg) translateY(-15px) scale(1.05); 
        opacity: 0.8;
      }
      50% { 
        transform: rotate(-7deg) translateY(0) scale(1); 
        opacity: 0.7;
      }
      75% { 
        transform: rotate(-3deg) translateY(15px) scale(0.95); 
        opacity: 0.6;
      }
    }

    /* 内容容器 - 确保在前景 */
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* ❤️ 红色系流光爱心，稍大 */
    .heart {
      position: relative;
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, #ff0000, #ff4d4d, #ff9900, #ff4d4d, #ff0000);
      background-size: 300% 300%;
      animation: appear 0.5s ease-out forwards, heartbeat 1s infinite 0.5s, redFlow 4s infinite linear;
      transform: rotate(-45deg) scale(0);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.7), 0 0 50px rgba(255, 0, 0, 0.4);
      z-index: 20;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before { top: -100px; left: 0; }
    .heart::after { left: 100px; top: 0; }

    /* ❤️ 初始闪现 */
    @keyframes appear {
      0% { transform: rotate(-45deg) scale(0); opacity: 0; }
      50% { transform: rotate(-45deg) scale(1.3); opacity: 1; }
      100% { transform: rotate(-45deg) scale(1) opacity: 1; }
    }

    /* ❤️ 跳动 */
    @keyframes heartbeat {
      0%   { transform: rotate(-45deg) scale(1); }
      25%  { transform: rotate(-45deg) scale(1.15); }
      50%  { transform: rotate(-45deg) scale(1); }
      75%  { transform: rotate(-45deg) scale(1.15); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    /* ❤️ 红色流光 */
    @keyframes redFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 🌟 流光环绕，初始闪现 */
    .glow-ring {
      position: absolute;
      width: 300px;
      height: 300px;
      border: 4px solid transparent;
      border-top: 4px solid rgba(255, 150, 150, 0.8);
      border-radius: 50%;
      animation: ringAppear 0.5s ease-out forwards, spin 5s linear 0.5s infinite;
      transform: scale(0);
      filter: drop-shadow(0 0 15px rgba(255, 100, 100, 0.8));
      z-index: 15;
    }
    @keyframes ringAppear {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    /* ✨ 闪光粒子 */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
      z-index: 15;
    }
    @keyframes twinkle {
      0% { transform: scale(0) translate(0,0); opacity: 0; }
      30% { transform: scale(1) translate(var(--x), var(--y)); opacity: 1; }
      60% { opacity: 1; }
      100% { transform: scale(0) translate(0,0); opacity: 0; }
    }

    /* 📝 文字 */
    .text {
      margin-top: 80px;
      font-size: 36px;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      font-family: "Microsoft YaHei", sans-serif;
      z-index: 20;
      text-align: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <!-- 大写的Y背景 -->
  <div class="background-y">
    <div class="y-letter">Y</div>
  </div>

  <!-- 内容容器 -->
  <div class="content">
    <!-- 🌟 环绕光圈 -->
    <div class="glow-ring"></div>

    <!-- ❤️ 爱心 -->
    <div class="heart"></div>

    <!-- ✨ 闪光粒子 -->
    <div class="particle" style="--x: -200px; --y: -60px; animation-delay: 0s;"></div>
    <div class="particle" style="--x: 220px; --y: 50px; animation-delay: 1s;"></div>
    <div class="particle" style="--x: -160px; --y: 140px; animation-delay: 0.5s;"></div>
    <div class="particle" style="--x: 120px; --y: -120px; animation-delay: 1.5s;"></div>
    <div class="particle" style="--x: 0px; --y: -200px; animation-delay: 2s;"></div>
    <div class="particle" style="--x: 180px; --y: -160px; animation-delay: 2.5s;"></div>
    <div class="particle" style="--x: -220px; --y: 90px; animation-delay: 3s;"></div>

    <!-- 📝 文本 -->
    <div class="text">我在石狮很想你 💖</div>
  </div>

  <script>
    // 添加一些额外的粒子效果
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.querySelector('.content');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // 随机位置和延迟
        const x = (Math.random() - 0.5) * 400;
        const y = (Math.random() - 0.5) * 400;
        const delay = Math.random() * 5;
        
        particle.style.setProperty('--x', `${x}px`);
        particle.style.setProperty('--y', `${y}px`);
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
      }
    });
  </script>
</body>
</html>
